        // Function to define innerHTML for HTML table
        function dataToTable(data) {
            let tab =
                `<tr>
            <th>Client ID|</th>
            <th>First Name|</th>
            <th>Last Name|</th>
            <th>Age|</th>
            <th>Email|</th>
            </tr>`;

            tab += `<tr> 
            <td>${data.clientId} </td>
            <td>${data.firstName}</td>
            <td>${data.lastName}</td> 
            <td>${data.age}</td>  
            <td>${data.email}</td>          
            </tr>`;

            // Setting innerHTML as tab variable
            document.getElementById("clients").innerHTML = tab;
        }


    </script>
