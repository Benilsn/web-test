    <script>
        function minimize(el, el2) {

            document.getElementById(el).style.display = 'none';
            document.getElementById(el2).style.display = 'block';
        }

    </script>

    <style>
        #login-div {
            background-color: rgba(69, 97, 56, 0.8);
            display: block;
            height: 400px;
            width: 500px;
            right: 40%;
            bottom: 40%;
            position: absolute;
            transform: translate(50px, 70px);
            border-radius: 5%;
            transition: 1s;
        }

        input.login-info {
            height: 30px;
            width: 200px;
            transform: translate(160px, 70px);
        }


        input.register-info {

            width: 200px;

        }

        #submit {

            color: black;

        #sign-up {

        #sign-in {

        #register{
